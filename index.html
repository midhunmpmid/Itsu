<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Itsu production planner</title>
  </head>
  <body>
    <div class="container">
      <div class="category">
        <div class="heading">Sushi boxes</div>
        <div class="products">
          <div class="product-category">DRAGON ROLLS</div>
          <div class="product-name">Salmon avo dragon rolls</div>
          <div class="product-name">Spicy salmon dragon rolls</div>
          <div class="product-name">Veggie dragon rolls</div>
          <div class="product-category">LARGE</div>
          <div class="product-name">Health & happiness</div>
          <div class="product-name">Itsu classics</div>
          <div class="product-name">Salmon full house</div>
          <div class="product-name">Veggie sushi collection</div>
        </div>
      </div>
      <div class="category green">
        <div class="heading">Green</div>
        <div class="qlc">
          <div class="sub-heading">Qty</div>
          <div class="sub-heading">Label</div>
          <div class="sub-heading">Check</div>
        </div>
        <div class="qlc">
          <div class="sub-heading no-padding">
            <input type="number" placeholder="0" />
          </div>
          <div class="sub-heading"></div>
          <div class="sub-heading"></div>
        </div>
        <div class="qlc">
          <div class="sub-heading no-padding">
            <input type="number" placeholder="0" />
          </div>
          <div class="sub-heading"></div>
          <div class="sub-heading"></div>
        </div>
        <div class="qlc">
          <div class="sub-heading no-padding">
            <input type="number" placeholder="0" />
          </div>
          <div class="sub-heading"></div>
          <div class="sub-heading"></div>
        </div>
      </div>
      <div class="category pink">
        <div class="heading">Pink</div>
      </div>
      <div class="category black">
        <div class="heading">Black</div>
      </div>
      <div class="category grey">
        <div class="heading">Grey</div>
      </div>
      <div class="category yellow">
        <div class="heading">Yellow</div>
      </div>
      <div class="category">
        <div class="heading">Total</div>
      </div>
      <div class="category">
        <div class="heading">Extras</div>
      </div>
    </div>
  </body>
</html>
