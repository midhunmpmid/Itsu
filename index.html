<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Itsu production planner</title>
  </head>
  <body>
    <div class="container">
      <div class="category">Sushi boxes</div>
      <div class="color-name green">
        <div class="heading">Green</div>
        <div class="qlc">
          <div class="sub-heading">Qty</div>
          <div class="sub-heading">Label</div>
          <div class="sub-heading">Check</div>
        </div>
        <div class="qlc">
          <div class="sub-heading"><input type="number" /></div>
          <div class="sub-heading">---</div>
          <div class="sub-heading">---</div>
        </div>
      </div>
      <div class="color-name pink">Pink</div>
      <div class="color-name black">Black</div>
      <div class="color-name grey">Grey</div>
      <div class="color-name yellow">Yellow</div>
      <div class="category">Total</div>
      <div class="category">Extra production made</div>
    </div>
  </body>
</html>
